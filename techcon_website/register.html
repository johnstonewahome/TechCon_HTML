<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<header>
		<h1>Register for TechCon 2024</h1>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="schedule.html">Schedule</a></li>
				<li><a href="register.html">Register</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<form action="">
			<label for="full-name">Full Name:</label><br>
			<input type="text" id="full-name" name="full-name" required><br><br>

			<label for="email">Email Address:</label><br>
			<input type="email" id="email" name="email" required><br><br>

			<label for="password">Password:</label><br>
			<input type="password" name="password" id="password" placeholder="Create a Password" required><br><br>

			<label for="confirm-password">Confirm-password:</label><br>
			<input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm-password" required><br><br>

			<label for="ticket-type">Ticket Type:</label><br>
			<select id="ticket-type" name="ticket-type" required>
				<option value="standard">Standard - $199</option>
				<option value="vip">VIP - $399</option>
				<option value="student">Student - $99</option>
			</select><br><br>

			<label for="terms">Terms and Conditions:</label><br>
			<input type="checkbox" id="terms" name="terms" value="terms" required>

			<button type="submit">Register Now</button>
		</form>
	</main>

	<footer>
		<p>copyright &copy; 2024 TechCon. All rights reserved.</p>
	</footer>
</body>
</html>
